<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Board</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.png"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body class="animsition">
	
	<!-- Header -->
	<header class="header-v4">
		<!-- Header desktop -->
		<div class="container-menu-desktop">
			<!-- Topbar -->
			<div class="top-bar">
			</div>
	
			<div class="wrap-menu-desktop how-shadow1">
				<nav class="limiter-menu-desktop container">
					<!-- Menu desktop -->
					<div class="menu-desktop">
						<ul class="main-menu">
							<li>
								<a href="/index">Home</a>
							</li>
	
							<li class="active-menu">
								<a href="/board">Board</a>
							</li>
	
							<li>
								<a href="/index">Test</a>
							</li>
	
							<li>
								<a href="/index">Contact</a>
							</li>
						</ul>
					</div>	
	
					<!-- Icon header -->
					<div class="wrap-icon-header flex-w flex-r-m">
						<div  class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11">
							<a href="/logout" class="zmdi zmdi-sign-in"></a>
						</div>
					</div>
				</nav>
			</div>	
		</div>
	</header>
	
	<!-- Board -->
	<div class="bg0 m-t-23 p-b-140">
		<div class="container">
			<table class="table">
				<thead>
				  <tr>
					<th scope="col">#</th>
					<th scope="col">Title</th>
					<th scope="col">Link</th>
					<th scope="col">User ID</th>
					<th scope="col">Created</th>
				  </tr>
				</thead>
				<tbody>
				  <tr th:each="board : ${boardList}">
					<th th:text="${board.id}"></th>
					<th th:text="${board.title}"></th>
					<th>
					<!-- Button trigger modal -->
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
						View
					</button>
					<!-- Modal -->
					<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
						<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
							<h5 th:text="${board.title}" class="modal-title" id="exampleModalLongTitle">Modal title</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							</div>
							<div th:text="${board.content}" class="modal-body">
							</div>
							<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary">Save changes</button>
							</div>
						</div>
						</div>
					</div>
					</th>
					<th th:text="${board.userid}"></th>
					<th th:text="${board.createdAt}"></th>
				  </tr>
				</tbody>
			  </table>
		
		</div>
	</div>

	<!-- Footer -->
	<footer data-include="html/include/footer.html"></footer>

	<script src="js/includeHTML.js"></script>
	<script>
		includeHTML();
	</script>

<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});
		})
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/slick/slick.min.js"></script>
	<script src="js/slick-custom.js"></script>
<!--===============================================================================================-->
	<script src="vendor/isotope/isotope.pkgd.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/sweetalert/sweetalert.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
